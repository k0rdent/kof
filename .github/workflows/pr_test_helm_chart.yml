name: Test Helm Charts on KOF

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - release-*
    paths:
      - "promxy-operator/**"
      - "charts/**"
      - "!**.md"

env:
  GO_VERSION: "1.23"

jobs:
  test-and-deploy:
    concurrency:
      group: build-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    name: test-promxy-operator-and-deploy-kof
    name: Test and Deploy KOF & KCM
  build:
    concurrency:
      group: build-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    name: test-promxy-operator
    runs-on: ubuntu-latest
    steps:
      - name: Get PR ref
        uses: actions/github-script@v7
        id: pr
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              ...context.repo,
              pull_number: context.payload.pull_request.number,
            });
            return pullRequest

      - name: Checkout repository for testing
        uses: actions/checkout@v4
        with:
          ref: ${{fromJSON(steps.pr.outputs.result).merge_commit_sha}}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Unit tests
        working-directory: ./promxy-operator
        run: |
          make test

      - name: Create Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.23.0
          cluster_name: kof-cluster
      - name: Unit tests
        working-directory: ./promxy-operator
        run: |
          make test

  setup-kind-cluster:
    name: Setup Kind Cluster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Create Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: kof-cluster


  setup-kof-and-kcm:
    name: Install and Apply KCM, Then Deploy KOF
    runs-on: ubuntu-latest
    needs: setup-kind-cluster
    steps:
      - name: Checkout KCM repository
        uses: actions/checkout@v4
        with:
          repository: k0rdent/kcm
          ref: main
          path: kcm-repo

      - name: Install KCM CLI
        run: |
          make -C kcm-repo cli-install

      - name: Apply KCM Dev Configuration
        run: |
          make -C kcm-repo dev-apply

      - name: Install KOF CLI
        run: |
          make cli-install

      - name: Push KOF Helm Charts
        run: |
          make helm-push

      - name: Deploy KOF Components
        run: |
          make dev-operators-deploy
          make dev-ms-deploy-cloud
          make dev-storage-deploy
          make dev-collectors-deploy
