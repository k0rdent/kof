apiVersion: config.projectsveltos.io/v1beta1
kind: ClusterProfile
metadata:
  name: kof-istio-child-cluster
spec:
  clusterSelector:
    matchLabels:
      k0rdent.mirantis.com/kof-cluster-role: child
      k0rdent.mirantis.com/istio-role: child

  templateResourceRefs:
    - identifier: ChildConfig
      resource:
        apiVersion: v1
        kind: ConfigMap
        name: kof-cluster-config-{{`{{ .Cluster.metadata.name }}`}}
        namespace: {{ .Values.kcm.namespace }}

  helmCharts:

    - repositoryName:   {{ .Values.kcm.kof.repo.name }}
      repositoryURL:    {{ .Values.kcm.kof.repo.url }}
      {{- if eq .Values.kcm.kof.repo.type "oci" }}
      chartName:        kof-operators
      {{- else }}
      chartName:        {{ .Values.kcm.kof.repo.name }}/kof-operators
      {{- end }}
      chartVersion:     {{ .Values.kcm.kof.charts.operators.version }}
      releaseName:      kof-operators
      releaseNamespace: {{ .Release.Namespace }}
      helmChartAction:  Install

    - repositoryName:   {{ .Values.kcm.kof.repo.name }}
      repositoryURL:    {{ .Values.kcm.kof.repo.url }}
      {{- if eq .Values.kcm.kof.repo.type "oci" }}
      chartName:        kof-collectors
      {{- else }}
      chartName:        {{ .Values.kcm.kof.repo.name }}/kof-collectors
      {{- end }}
      chartVersion:     {{ .Values.kcm.kof.charts.collectors.version }}
      releaseName:      kof-collectors
      releaseNamespace: {{ .Release.Namespace }}
      helmChartAction:  Install
      values: |
        global:
          clusterName: {{`{{ .Cluster.metadata.name }}`}}
        kof:
          tmp: |
            {{`{{ $regionalClusterName := getField "ChildConfig" "data.regional_cluster_name" }}`}}
          logs:
            endpoint: http://{{`{{ $regionalClusterName }}`}}-logs/insert/opentelemetry/v1/logs
          metrics:
            endpoint: http://{{`{{ $regionalClusterName }}`}}-vminsert/insert/0/prometheus/api/v1/write
          traces:
            endpoint: http://{{`{{ $regionalClusterName }}`}}-jaeger-collector/collector
          basic_auth: false
        opencost:
          enabled: true
          opencost:
            prometheus:
              existingSecretName: ""
              external:
                url: http://{{`{{ $regionalClusterName }}`}}-vmselect/select/0/prometheus
            exporter:
              defaultClusterId: {{`{{ .Cluster.metadata.name }}`}}
