name: Test Helm Charts on KOF

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - release-*
    paths:
      - "kof-operator/**"
      - "charts/**"
      - "!**.md"

env:
  GO_VERSION: "1.23"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Fetch PR Ref and Checkout Repo
        uses: ./.github/actions/fetch-pr-ref
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Unit Tests
        working-directory: ./kof-operator
        run: make test

  deploy:
    name: Deploy KOF & KCM
    runs-on: ubuntu-latest
    steps:
      - name: Fetch PR Ref and Checkout Repo
        uses: ./.github/actions/fetch-pr-ref
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout KCM repository
        uses: ./.github/actions/fetch-pr-ref
        with:
          path: kcm-repo
      - name: Restore KCM CLI Cache
        id: cache-kcm-cli
        uses: actions/cache@v3
        with:
          path: kcm-repo/bin
          key: kcm-cli-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            kcm-cli-${{ runner.os }}-
      - name: Install KCM CLI
        run: |
          make -C kcm-repo cli-install
      - name: Save KCM CLI Cache
        uses: actions/cache/save@v3
        with:
          path: kcm-repo/bin
          key: kcm-cli-${{ runner.os }}-${{ github.sha }}
      - name: Apply KCM Dev Configuration
        run: |
          make -C kcm-repo dev-apply
      - name: Install KOF CLI
        run: |
          make cli-install 
      - name: Push KOF Helm Charts
        run: |
          make helm-push
      - name: Deploy KOF Components
        run: |
          make dev-operators-deploy
          make dev-ms-deploy
          make dev-storage-deploy
          make dev-collectors-deploy
          
