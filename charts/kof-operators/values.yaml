prometheus-operator-crds:
  enabled: true

opentelemetry-operator:
  enabled: true
  manager:
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
    collectorImage:
      repository: "otel/opentelemetry-collector-contrib"
      tag: "0.123.0"
    createRbacPermissions: false
    extraArgs:
      - "--enable-go-instrumentation=true"
    featureGatesMap:
      operator.targetallocator.mtls: true
      operator.targetallocator.fallbackstrategy: true
  clusterRole:
    create: true
  admissionWebhooks:
    certManager:
      enabled: true
  kubeRBACProxy:
    image:
      repository: quay.io/brancz/kube-rbac-proxy

grafana-operator:
  enables: true
  image:
    # -- Custom `grafana-operator` image repository.
    repository: ghcr.io/grafana/grafana-operator

# -- https://docs.victoriametrics.com/helm/victoriametrics-operator/#parameters
victoria-metrics-operator:
  enabled: true
  serviceMonitor:
    # -- We use a copy of this `ServiceMonitor` in `kof-storage` and `kof-mothership`
    # because `prometheus-operator-crds` are installed by this `kof-operators` chart.
    enabled: false
  operator:
    # -- Alerting rules are handled by Promxy, not VictoriaMetrics,
    # so `PrometheusRules` should not be converted to `VMRules` in management cluster.
    # This is overriden in regional MCS and ClusterProfile for recording rules.
    disable_prometheus_converter: true
  crds:
    plain: false
    cleanup:
      enabled: false
