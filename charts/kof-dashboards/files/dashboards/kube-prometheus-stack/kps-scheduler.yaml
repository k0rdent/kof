schemaVersion: 39
tags:
  - kubernetes-mixin
templating:
  list:
    - current:
        selected: true
        text: default
        value: default
      hide: 0
      label: Data source
      name: datasource
      query: prometheus
      regex: {{ $Values.grafana.dashboard.datasource.regex | default "" }}
      type: datasource
    - datasource:
        type: prometheus
        uid: ${datasource}
      hide: 0
      label: cluster
      name: cluster
      query: label_values(up{job="kube-scheduler"}, cluster)
      refresh: 2
      sort: 1
      type: query
      allValue: .*
    - allValue: .+
      datasource:
        type: prometheus
        uid: ${datasource}
      hide: 0
      includeAll: true
      label: instance
      name: instance
      query: label_values(up{job="kube-scheduler", cluster="$cluster"}, instance)
      refresh: 2
      type: query
time:
  from: now-1h
  to: now
