name: Check values consistency

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - release/*
    paths:
      - 'charts/**'

jobs:
  check-values:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Run values consistency check
        run: |
          python scripts/check_values_consistency.py --verbose