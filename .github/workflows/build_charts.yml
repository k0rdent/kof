name: "Build and push helm charts"

on:
  push:
    branches:
      - main
    # Don't use `paths: ["charts/**"]` as QA needs it for each merge to `main`.

jobs:
  build:
    runs-on: ${{ github.repository_owner == 'k0rdent' && 'kof' || 'ubuntu-latest' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v5
        with:
          # Required for `git describe --tags`:
          fetch-depth: 0

      - uses: ./.github/actions/shared-setup
      - uses: ./.github/actions/setup-yq

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Build charts
        run: |
          mkdir build
          for dir in charts/*
          do
            echo ---
            echo "$dir"
            yq '.dependencies | filter(.repository | test("^https?://"))
              | map("helm repo add " + .name + " " + .repository)[]' "$dir/Chart.yaml" | sh
            helm dependency update "$dir"
            version=$(git describe --tags --always)
            echo "version=$version"
            helm package "$dir" --version "$version" --app-version "$version"
            chart_name=$(yq .name "$dir/Chart.yaml")
            mv "$chart_name-$version.tgz" build/
          done
          echo
          echo "Built:"
          ls build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push charts to GHCR
        run: |
          repo_lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          repo=oci://ghcr.io/${repo_lower}/charts
          for chart in build/*
          do
            echo
            echo "Pushing $chart to $repo"
            helm push "$chart" "$repo"
          done
