version: 2

project_name: kof-operator

builds:
  - id: amd64
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -w=false
      - -s=false
    flags:
      - -trimpath
    main: ./cmd/main.go
    dir: kof-operator
    binary: bin/manager
    mod_timestamp: "{{ .CommitTimestamp }}"
    tags:
      - netgo
    builder: go

  - id: arm64
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - -w=false
      - -s=false
    flags:
      - -trimpath
    dir: kof-operator
    main: ./cmd/main.go
    binary: bin/manager
    mod_timestamp: "{{ .CommitTimestamp }}"
    tags:
      - netgo
    builder: go

changelog:
  use: github
  format: "{{ .SHA }}: {{ .Message }}{{ with .AuthorUsername }} by @{{ . }}{{ end }}"
  filters:
    exclude:
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "üöÄ New Features üöÄ"
      regexp: '^.*?(feat|enh|enhancement)(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "üêõ Notable Fixes üêõ"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "‚ú® More Improvements ‚ú®"
      order: 9999

dockers:
  - id: linux-amd64
    goos: linux
    goarch: amd64
    image_templates:
      - "{{ .Env.IMAGE_REPO }}:{{ .Env.VERSION }}-amd64"
      - "{{ .Env.IMAGE_REPO }}:latest-amd64"
    skip_push: false
    dockerfile: "./kof-operator/goreleaser.dockerfile"
    use: buildx
    ids:
      - amd64
    build_flag_templates:
      - --label=org.opencontainers.image.title="{{ .ProjectName }} - k0rdent Observability and FinOps"
      - --label=org.opencontainers.image.description="Image with k0rdent Observability and FinOps binary"
      - --label=org.opencontainers.image.url=https://github.com/k0rdent/kof
      - --label=org.opencontainers.image.source=https://github.com/k0rdent/kof
      - --label=org.opencontainers.image.version={{ .Env.VERSION }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0
      - --platform=linux/amd64

  - id: linux-arm64
    goos: linux
    goarch: arm64
    image_templates:
      - "{{ .Env.IMAGE_REPO }}:{{ .Env.VERSION }}-arm64"
      - "{{ .Env.IMAGE_REPO }}:latest-arm64"
    skip_push: false
    dockerfile: "./kof-operator/goreleaser.dockerfile"
    use: buildx
    ids:
      - arm64
    build_flag_templates:
      - --label=org.opencontainers.image.title="{{ .ProjectName }} - k0rdent Observability and FinOps"
      - --label=org.opencontainers.image.description="Image with k0rdent Observability and FinOps binary"
      - --label=org.opencontainers.image.url=https://github.com/k0rdent/kof
      - --label=org.opencontainers.image.source=https://github.com/k0rdent/kof
      - --label=org.opencontainers.image.version={{ .Env.VERSION }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0
      - --platform=linux/arm64/v8

docker_manifests:
  - name_template: "{{ .Env.IMAGE_REPO }}:{{ .Env.VERSION }}"
    image_templates:
      - "{{ .Env.IMAGE_REPO }}:{{ .Env.VERSION }}-amd64"
      - "{{ .Env.IMAGE_REPO }}:{{ .Env.VERSION }}-arm64"
    skip_push: false
    use: docker

  - name_template: "{{ .Env.IMAGE_REPO }}:latest"
    image_templates:
      - "{{ .Env.IMAGE_REPO }}:latest-amd64"
      - "{{ .Env.IMAGE_REPO }}:latest-arm64"
    skip_push: false
    use: docker

release:
  github:
    owner: k0rdent
    name: kof
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  prerelease: auto
  mode: replace
  footer: |
    ---
    **Full Changelog**: https://github.com/k0rdent/kof/compare/{{ .PreviousTag }}...{{ .Tag }}
