{{- if .Values.grafana.enabled }}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: {{ .Release.Name }}-acl
  namespace: {{ .Release.Namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: kof-metrics
    type: prometheus
    access: proxy
    url: http://{{ .Release.Name }}-kof-acl:9091
    isDefault: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"
      httpMethod: "GET"
      oauthPassThru: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoriametrics
  namespace: {{ .Release.Namespace }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: victoriametrics
    type: prometheus
    access: proxy
    url: http://vmselect-cluster:8481/select/0/prometheus
    isDefault: false
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"
{{- end }}
