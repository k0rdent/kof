name: Test Helm Charts on KOF

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - release-*
    paths:
      - "kof-operator/**"
      - "charts/**"
      - "!**.md"

env:
  GO_VERSION: "1.23"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Run Unit Tests
        working-directory: ./kof-operator
        run: make test

  test-and-deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get PR ref
        uses: actions/github-script@v7
        id: pr
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              ...context.repo,
              pull_number: context.payload.pull_request.number,
            });
            return pullRequest

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Create Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.23.0
          cluster_name: kof-cluster

      - name: Checkout KCM repository
        uses: actions/checkout@v4
        with:
          repository: k0rdent/kcm
          ref: main
          path: kcm-repo

      - name: Restore KCM CLI Cache
        id: cache-kcm-cli
        uses: actions/cache@v3
        with:
          path: ~/.local/bin
          key: kcm-cli-${{ runner.os }}

      - name: Install and Apply KCM
        run: |
          mkdir -p ~/.local/bin
          if [ ! -f "~/.local/bin/kcm" ]; then
            make -C kcm-repo cli-install
            make -C kcm-repo dev-apply
          fi

      - name: Save KCM CLI Cache
        uses: actions/cache/save@v3
        with:
          path: ~/.local/bin
          key: kcm-cli-${{ runner.os }}-${{ github.sha }}

      - name: Restore KOF CLI Cache
        id: cache-kof-cli
        uses: actions/cache@v3
        with:
          path: ~/.local/bin
          key: kof-cli-${{ runner.os }}

      - name: Install KOF CLI
        run: |
          mkdir -p ~/.local/bin
          if [ ! -f "~/.local/bin/kof" ]; then
            make cli-install
          fi

      - name: Save KOF CLI Cache
        uses: actions/cache/save@v3
        with:
          path: ~/.local/bin
          key: kof-cli-${{ runner.os }}-${{ github.sha }}

      - name: Restore Helm Charts Cache
        id: cache-helm
        uses: actions/cache@v3
        with:
          path: ~/.helm-cache
          key: helm-cache-${{ runner.os }}

      - name: Push KOF Helm Charts
        run: |
          mkdir -p ~/.helm-cache
          if [ ! -d "~/.helm-cache" ]; then
            make helm-push
          fi

      - name: Save Helm Charts Cache
        uses: actions/cache/save@v3
        with:
          path: ~/.helm-cache
          key: helm-cache-${{ runner.os }}-${{ github.sha }}

      - name: Deploy KOF Components
        run: |
          make dev-operators-deploy
          make dev-ms-deploy
          make dev-storage-deploy
          make dev-collectors-deploy

